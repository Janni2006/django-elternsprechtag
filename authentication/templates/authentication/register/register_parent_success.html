{% extends "authentication/base.html" %}
{% load i18n %}
{% block title %} Register {% endblock title %}

{% block content %}

<head>
    {% load static %}
    <!-- <link href="{% static 'authentication/style_login.css' %}" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>
<style>
    #div_id_password {
        margin-bottom: 0.5vh !important;
    }
</style>
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card shadow" style="border-radius: 10px;">
            <div class="progress shadow-sm" role="progressbar" aria-label="" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100" style="height: 7px;">
                <div class="progress-bar bg-danger" style="width: 66%;"></div>
            </div>
            <div class="card-body d-grid p-4 ps-5 pe-5 text-center">
                    <h1 class="pb-3">Register</h1>
                    <p class="pb-3 text-secondary">Enter your personal data to create a new parent account</p>
                    <div class="d-grid ms-3 me-3 pt-4 pb-3 mt-5">
                        <a class="btn btn-outline-danger">Jetzt verknüpfen</a>
                        <a class="btn btn-outline-danger">Per Mail verknüpfen</a>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
