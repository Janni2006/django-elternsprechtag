{% extends "authentication/base.html" %}
{% load i18n %}

{% block title %}Password reset{% endblock title %}

{% block content %}

<head>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
</head>

<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <div class="card shadow" style="border-radius: 10px;">
        <div class="progress shadow-sm" role="progressbar" aria-label="" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" style="height: 7px;">
            <div class="progress-bar bg-danger" style="width: 100%;"></div>
        </div>

        <div class="card-body d-grid p-4 ps-5 pe-5 text-center">
            <form method="post">
                <h1 class="pb-3">Reset password</h1>
                <p class="text-secondary">Your password is changed and the new password is working now</p>
                <p class="pb-3 text-secondary">Click on 'Login' to log into your account</p>
                <div class="d-grid ms-3 me-3 pb-3">
                    <a type="submit" class="btn btn-outline-danger" href="{% url 'login' %}">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
