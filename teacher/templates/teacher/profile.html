{% extends "teacher/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Dashboard - Lehrer {% endblock title %}

{% block content %}
<div class="row">
    <div class="container col-lg-2">
        <div class="nav flex-column nav-tabs p-2" style="background-color: #e9ecef; border-radius: 0.5rem;"
            id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="profile-tab" data-bs-toggle="pill" data-bs-target="#profile"
                type="button" role="tab" aria-controls="profile" aria-selected="true"
                style="border-radius: 0.5rem;">Mein Profil</button>
            <button class="nav-link" id="security-tab" data-bs-toggle="pill" data-bs-target="#security" type="button"
                role="tab" aria-controls="security" aria-selected="false"
                style="border-radius: 0.5rem;">Sicherheit</button>
            <!-- <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</button>
            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button> -->
        </div>
    </div>
    <div class="container col-md-10">
        <!-- <div class="d-flex align-items-start"> -->
        <div class="card">
            <div class="card-body">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="0">
                        <p class="h3">Tags</p>
                        <div class="card">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#configureTagsModal">Modal</button>
                                {% for tag in tags %}
                                <!-- <div class="container" style="color: {{tag.color}};"><strong>{{ tag.name }}</strong></div> -->
                                <span class="badge rounded-pill" style="background-color: {{tag.color}};">
                                    {{ tag.name }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab"
                        tabindex="0">asasasasasas</div>
                    <!-- <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab" tabindex="0">...</div> -->
                </div>
            </div>
        </div>


        <!-- </div> -->
    </div>
</div>

<!-- Configure Tags modal -->
<div class="modal fade" id="configureTagsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Configure your Tags</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{configure_tags|crispy}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
